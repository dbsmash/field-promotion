<div class="record-area">
    <div class="form-group col-md-3">
      <label for="date">Results:</label>
      <div>{{performance}}</div>
    </div>

    <div class="form-group col-md-3">
      <label for="opponent_name">Opponent Name: </label>
      <input class="form-control" type="text" ng-model="search.opponent_name"  size="30">
    </div>

    <div class="form-group col-md-3">
      <label for="size">Point Level:</label>
      <input class="form-control" type="text" ng-model="search.size"  size="30">
    </div>

    <div class="form-group col-md-3">
      <label for="result">Result:</label>
      <select class="form-control" ng-model="search.result" ng-options="result.name for result in results"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="player_faction">Player Faction:</label>
      <select class="form-control " ng-model="search.player_faction" ng-options="faction.name for faction in playerFactions" ng-change="playerFactionChanged(search.player_faction)"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="player_warcaster">Player Warcaster</label>
      <select class="form-control" ng-model="search.player_warcaster" ng-options="caster for caster in playerCasters"></select>
    </div>
    
    <div class="form-group col-md-3">
      <label for="opponent_faction">Opponent Faction: </label>
      <select class="form-control" ng-model="search.opponent_faction" ng-options="faction.name for faction in opponentFactions" ng-change="opponentFactionChanged(search.opponent_faction)"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="opponent_warcaster">Opponent Warcaster: </label>
      <select class="form-control" ng-model="search.opponent_warcaster" ng-options="caster for caster in opponentCasters"></select>
    </div>
   
    <div  class="form-group col-md-3">
      <button class="submit-button form-control btn btn-default" ng-click="searchGames()">Search</button>
      <button class="submit-button form-control btn btn-default" ng-click="clear()">Clear</button>
    </div>
</div>

<div class="game-history">
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Faction</th>
      <th>Caster</th>
      <th>Opponent</th>
      <th>Opponent Faction</th>
      <th>Opponent Caster</th>
      <th>Point Level</th>
      <th>Result</th>
    </tr>
    <tr ng-repeat="game in games">
      <th>{{game.date}}</th>
      <th>{{game.player_faction}}</th>
      <th>{{game.player_warcaster}}</th>
      <th>{{game.opponent_name}}</th>
      <th>{{game.opponent_faction}}</th>
      <th>{{game.opponent_warcaster}}</th>
      <th>{{game.size}}</th>
      <th ng-class="{lost: isResultLoss(game.result), won: isResultWin(game.result)}">{{game.result}}</th>
    </tr>
  </table>
</div>
