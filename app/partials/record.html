<div class="record-area">
    <div class="form-group col-md-3">
      <label for="date">Date:</label>
      <input type="date" class="form-control" ng-model="newGame.date" value="{{ date | date: 'MM-dd-yyyy' }}"/>
    </div>

    <div class="form-group col-md-3">
      <label for="opponent_name">Opponent Name: </label>
      <input class="form-control" type="text" ng-model="newGame.opponent_name"  size="30">
    </div>

    <div class="form-group col-md-3">
      <label for="size">Point Level:</label>
      <input class="form-control" type="text" ng-model="newGame.size"  size="30">
    </div>

    <div class="form-group col-md-3">
      <label for="result">Result:</label>
      <select class="form-control" ng-model="newGame.result" ng-options="result.name for result in results"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="player_faction">Player Faction:</label>
      <select class="form-control " ng-model="newGame.player_faction" ng-options="faction.name for faction in playerFactions" ng-change="playerFactionChanged(newGame.player_faction)"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="player_warcaster">Player Warcaster</label>
      <select class="form-control" ng-model="newGame.player_warcaster" ng-options="caster for caster in playerCasters"></select>
    </div>
    
    <div class="form-group col-md-3">
      <label for="opponent_faction">Opponent Faction: </label>
      <select class="form-control" ng-model="newGame.opponent_faction" ng-options="faction.name for faction in opponentFactions" ng-change="opponentFactionChanged(newGame.opponent_faction)"></select>
    </div>

    <div class="form-group col-md-3">
      <label for="opponent_warcaster">Opponent Warcaster: </label>
      <select class="form-control" ng-model="newGame.opponent_warcaster" ng-options="caster for caster in opponentCasters"></select>
    </div>
   
    <div  class="form-group col-md-3">
      <button class="submit-button form-control btn btn-default" ng-click="submitGame()">Submit</button>
    </div>
</div>

<div class="game-history">
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Faction</th>
      <th>Caster</th>
      <th>Opponent</th>
      <th>Opponent Faction</th>
      <th>Opponent Caster</th>
      <th>Point Level</th>
      <th>Result</th>
      <th>Manage</th>
    </tr>
    <tr ng-repeat="game in games">
      <th>{{game.date}}</th>
      <th>{{game.player_faction}}</th>
      <th>{{game.player_warcaster}}</th>
      <th>{{game.opponent_name}}</th>
      <th>{{game.opponent_faction}}</th>
      <th>{{game.opponent_warcaster}}</th>
      <th>{{game.size}}</th>
      <th ng-class="{lost: isResultLoss(game.result), won: isResultWin(game.result)}">{{game.result}}</th>
      <th ng-if="game.key !== NEW"><button ng-click="deleteGame(game)">Delete</button></th>
    </tr>
  </table>
</div>
